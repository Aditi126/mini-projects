<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading parent">
            <h1>LeetMetric</h1>
        </div>
        <div class="search-div parent">
            <p>Search User</p>
            <span class="username-search">
                <input class="inp" type="text" placeholder="Enter username to search">
                <button id="search-button">Search</button>
            </span>
        </div>
        <div class="circle-div parent">
            <div class="easy">
                <p>Easy</p>
            </div>
            <div class="medium">
                <p>Medium</p>
            </div>
            <div class="hard">
                <p>Hard</p>
            </div>
        </div>
        <div class="info-div parent">
            <div class="grid-div" id="problem-count">
                <p></p><h5>Problems Attempted: </h5> 0</p>
            </div>
            <div class="grid-div" id="rank">
                <p></p><h5>Rank: </h5> 0</p>
            </div>
            <div class="grid-div" id="contest-attended">
                <p></p><h5>Contest Attended: </h5> 0</p>
            </div>
            <div class="grid-div" id="contest-rating">
                <p></p><h5>Contest Rating: </h5> 0</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
