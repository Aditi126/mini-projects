<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LeetMetric</h1>
        <div class="search-div">
            <h3>Enter Username</h3>
            <span class="username-search">
                <div class="username"></div>
                <button id="search-button">Search</button>
            </span>
        </div>
        <div class="circle-div">
            <div class="easy">
                <p>Easy</p>
            </div>
            <div class="medium">
                <p>Medium</p>
            </div>
            <div class="hard">
                <p>Hard</p>
            </div>
        </div>
        <div class="inf0-div">
            <div class="problem-count"></div>
            <div class="rank"></div>
            <div class="contest-attended"></div>
            <div class="contest-rating"></div>
        </div>
    </div>
</body>
</html>
