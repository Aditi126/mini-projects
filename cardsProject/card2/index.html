<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Viewer</title>
    <link rel="stylesheet" href="/cardsProject/card2/styles.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="item1">
                <img src="/cardsProject/card2/images/image.jpg" alt="fish-pond-banner">
            </div>
            <div class="item2">
                <h2>Order Summary</h2>
            </div>
            <div class="item3">
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Distinctio, ducimus ipsam cupiditate
                    consectetur nulla quibusdam eveniet ad.</p>
            </div>
            <div class="item4">
                <img src="/cardsProject/card2/images/mastercard-logo.png" alt="mastercard-logo">
                <div class="payment">
                    <p>Annual Payment</p>
                    <p>$99.99</p>
                </div>
                <a href="">Change</a>
            </div>
            <div class="item5">
                <button class="confirm">Proceed to Pay</button>
                <button>Cancel</button>
            </div>
        </div>
    </div>
</body>

</html>
