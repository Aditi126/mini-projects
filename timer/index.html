<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">
        <h1>Countdown Timer</h1>
        <div class="widget-div">
            <div class="days" id="box">
                <div class="day-count" id="inner-box">00</div>
                <h4>Days</h4>
            </div>
            <div class="hours" id="box">
                <div class="hour-count" id="inner-box">00</div>
                <h4>Hours</h4>
            </div>
            <div class="minutes" id="box">
                <div class="minute-count" id="inner-box">00</div>
                <h4>Minutes</h4>
            </div>
            <div class="seconds" id="box">
                <div class="second-count" id="inner-box">00</div>
                <h4>Seconds</h4>
            </div>
        </div>
        <div class="progress-div">
            <h3>Progress till now: </h3>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
