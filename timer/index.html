<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">
        <h1>Countdown Timer</h1>
        <div class="widget-div">
            <div class="days" id="box">
                <div class="day-count" id="inner-box"></div>
                <h5>Days</h5>
            </div>
            <div class="hours" id="box">
                <div class="hour-count" id="inner-box"></div>
                <h5>Hours</h5>
            </div>
            <div class="minutes" id="box">
                <div class="minute-count" id="inner-box"></div>
                <h5>Minutes</h5>
            </div>
            <div class="seconds" id="box">
                <div class="second-count" id="inner-box"></div>
                <h5>Seconds</h5>
            </div>
        </div>
        <div class="progress-div">
            <h3>Progress till now: </h3>
            <div class="progress-bar"></div>
        </div>
    </div>
</body>
</html>
